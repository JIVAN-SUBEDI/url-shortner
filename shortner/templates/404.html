<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
      }
      
      .error-template {
        padding: 40px 15px;
        text-align: center;
      }
      
      .error-actions {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      
      .error-actions .btn {
        margin-right: 10px;
      }
      
</style>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="error-template">
          <h1 class="display-1">404</h1>
          <h2>Page Not Found</h2>
          <div class="error-details">
            Sorry, an error has occurred. The requested page was not found!
          </div>
          <div class="error-actions mt-4">
            <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Take Me Home </a>
            <a href="mailto:support@example.com" class="btn btn-secondary btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
